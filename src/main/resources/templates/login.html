<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
</head>
<body>
<div class="container" th:if="${param.error}">
  <div class="alert alert-danger">Invalid username and password</div>
</div>
<div class="container" th:if="${param.logout}">
  <div class="alert alert-success">You have been logged out</div>
</div>
<div class="container">
  <h2>Login</h2>
  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="form-group" style="margin-top: 10px;">
    <p>Don't have an account?</p>
    <a th:href="@{/register/student}" class="btn btn-secondary">Register as student</a>
    <a th:href="@{/register/investor}" class="btn btn-secondary" style="margin-left: 10px;">Register as investor</a>
  </div>
</div>
</body>
</html>
